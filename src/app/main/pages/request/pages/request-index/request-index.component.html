<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2>Solicitudes</h2>
    </div>
  </div>
  <div class="row end-xs">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sistemas" #input>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row">  </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
            <td mat-cell *matCellDef="let row">  </td>
          </ng-container>

          <ng-container matColumnDef="statusName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTATUS </th>
            <td mat-cell *matCellDef="let row">  </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> OPCIONES </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon svgIcon="dots-vertical"></mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item
                  (click)="onRestoreProvider(row)"
                  [disabled]="row.status.id === '1' || row.status.id === '2' || user?.area?.id === '2'">
                  <mat-icon svgIcon="file-refresh"></mat-icon>
                  <span>Solicitar reevaluaci√≥n</span>
                </button> -->
              </mat-menu>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron registros "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of docs"></mat-paginator>
      </div>
      
    </div>
  </div>
</div>
