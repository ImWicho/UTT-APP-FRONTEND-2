<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2>Encuestas</h2>
    </div>
  </div>
  <div class="row end-xs">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sistemas" #input>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
            <td mat-cell *matCellDef="let row"> {{row.created_at | date }} </td>
          </ng-container>

          <ng-container matColumnDef="totalProviders">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PROVEEDORES CALIFICADOS </th>
            <td mat-cell *matCellDef="let row"> {{row.totalProviders}} </td>
          </ng-container>

          <ng-container matColumnDef="totalMissing">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PROVEEDORES NO CALIFICADOS  </th>
            <td mat-cell *matCellDef="let row"> {{row.totalMissing}} </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> OPCIONES </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon svgIcon="dots-vertical"></mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onOpenDialogProvider(row.providers)">
                  <mat-icon svgIcon="eye"></mat-icon>
                  <span>Ver proveedores</span>
                </button>
                <button mat-menu-item (click)="onOpenAnswerQuiz(row)">
                  <mat-icon svgIcon="clipboard-file"></mat-icon>
                  <span>Contestar encuesta</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron registros "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
