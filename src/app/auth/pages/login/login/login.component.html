<div class="wrap-login-container">
    <div class="login-card">
        <mat-card>
            <div class="login-title row center-xs">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <img src="assets/img/logo.png" class="img-responsive" alt="" srcset="" />
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2>¡Bienvenidos!</h2>
                </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="onLogin()">
                <div class="login-inputs row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-form-field color="primary" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="example@example.com" formControlName="email" />
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{
                                    hide ? "visibility_off" : "visibility"
                                    }}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-xs">
                        <button type="submit" mat-flat-button color="primary" [class.spinner]="isLoading"
                            [disabled]="form.invalid || isLoading">
                            Iniciar sesión
                        </button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
